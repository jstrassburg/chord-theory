<!doctype html>
<html lang="en" ng-app="app">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <meta charset="utf-8">
    <title>Chord Theory</title>
</head>

<body>

    <div class="container-fluid" ng-controller="ChordTheory">
        <h1 class="display-4">Chord Theory</h1>
        <hr />
        <p class="lead">Select a key, see diatonic chords and common non-diatonic substitutions.</p>

        <h1 class="display-6">All Keys</h1>
        <ul>
            <div ng-repeat="key in allKeys">
                <li>{{key}}</li>
            </div>
        </ul>
    </div>

    <hr/>
    <p class="text-center">
        <a href="https://twitter.com/jstrassburg" target="_blank"><span class="ion-social-twitter"></span></a> |
        <a href="https://github.com/jstrassburg/chord-theory" target="_blank"><span class="ion-social-github"></span></a>
    </p>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"

        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

    <script src="app.js"></script>

</html>
