<!doctype html>
<html lang="en" ng-app="app">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <meta charset="utf-8">
    <title>Chord Theory</title>
</head>

<body>

    <div class="container-fluid" ng-controller="ChordTheory" ng-cloak>
        <h1 class="display-4">Chord Theory</h1>
        <hr />
        <p class="lead">Select a key, see diatonic chords and common non-diatonic substitutions.</p>

        <div class="container-fluid btn-group">
            <button class="btn btn-primary" type="button" btn-radio="0" ng-click="updateKey(0)">A</button>
            <button class="btn btn-primary" type="button" btn-radio="1" ng-click="updateKey(1)">A#/Bb</button>
            <button class="btn btn-primary" type="button" btn-radio="2" ng-click="updateKey(2)">B</button>
            <button class="btn btn-primary" type="button" btn-radio="3" ng-click="updateKey(3)">C</button>
            <button class="btn btn-primary" type="button" btn-radio="4" ng-click="updateKey(4)">C#/Db</button>
            <button class="btn btn-primary" type="button" btn-radio="5" ng-click="updateKey(5)">D</button>
            <button class="btn btn-primary" type="button" btn-radio="6" ng-click="updateKey(6)">D#/Eb</button>
            <button class="btn btn-primary" type="button" btn-radio="7" ng-click="updateKey(7)">E</button>
            <button class="btn btn-primary" type="button" btn-radio="8" ng-click="updateKey(8)">F</button>
            <button class="btn btn-primary" type="button" btn-radio="9" ng-click="updateKey(9)">F#/Gb</button>
            <button class="btn btn-primary" type="button" btn-radio="10" ng-click="updateKey(10)">G</button>
            <button class="btn btn-primary" type="button" btn-radio="11" ng-click="updateKey(11)">G#/Ab</button>
        </div>

        <p>Selected key: {{ allKeys[keyIndex] }}</p>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">I</th>
                    <th scope="col">II</th>
                    <th scope="col">III</th>
                    <th scope="col">IV</th>
                    <th scope="col">V</th>
                    <th scope="col">VI</th>
                    <th scope="col">VII</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Ionian</th>
                    <th ng-repeat="chord in ionian()">{{chord}}</th>
                </tr>
            </tbody>
        </table>

        <!-- begin footer -->
        <hr/>
        <p class="text-center">
            <a href="https://twitter.com/jstrassburg" target="_blank">
                <span class="ion-social-twitter"></span>
            </a> |
            <a href="https://github.com/jstrassburg/chord-theory" target="_blank">
                <span class="ion-social-github"></span>
            </a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
